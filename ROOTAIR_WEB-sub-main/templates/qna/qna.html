<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qna/qna.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> 
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="{{ url_for('main.main') }}">
                <img src="{{ url_for('static', filename='images/rootair.jpg') }}"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="{{ url_for('main.main') }}">예약</a></li>
            <li><a href="{{ url_for('notices.notices_page') }}">공지사항</a></li>
            <li><a href="{{ url_for('qna.qna_page') }}">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="{{ url_for('member.signup') }}">회원가입</a></li>
            <li class="navbar_login"><a href="{{ url_for('member.login') }}">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="{{ url_for('static', filename='images/topbar.jpg') }}" width="24" height="18"/>
    </nav>
</body>

<!-- 배경 이미지 -->
<div class="image_qna">
    <img src="{{ url_for('static', filename='images/qna.jpg') }}">
</div>

<!-- 문의사항 & 나의 문의 탭 -->
<div class="tab-menu">
    <button class="tab-button active" onclick="showTab('all-questions')">문의사항</button>
    <button class="tab-button" onclick="showTab('my-questions')">나의 문의</button>
</div>



<div class="qna_container">
    <!-- ✅ 문의사항 목록 -->
    <div id="all-questions" class="tab-content active">
        <h2>문의사항</h2>
        <table class="question-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>상태</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody id="question-list">
                <!-- ✅ JS에서 데이터 로드 -->
            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- ✅ 나의 문의 목록 -->
    <div id="my-questions" class="tab-content">
        <h2>나의 문의</h2>
        <table class="question-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>상태</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody id="my-question-list">
                <!-- ✅ JS에서 데이터 로드 -->
            </tbody>
        </table>
        <div class="pagination" id="my-pagination"></div>
    </div>

    <div class="qna_button_container">
        <button id="qnawrite" onclick="location.href='{{ url_for('qna.qna_create_page') }}'">문의 등록</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/qna/qna.js') }}"></script> 
</body>
</html>
