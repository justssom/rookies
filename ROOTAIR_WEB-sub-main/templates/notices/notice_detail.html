<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>

    <!-- Flask 방식으로 CSS 로드 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notices/notice_detail.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/notices/notice_detail.js') }}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="{{ url_for('main.main') }}">
                <img src="{{ url_for('static', filename='images/rootair.jpg') }}" alt="로고">
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="{{ url_for('main.main') }}">예약</a></li>
            <li><a href="{{ url_for('notices.notices_page') }}">공지사항</a></li>
            <li><a href="{{ url_for('qna.qna_page') }}">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="{{ url_for('member.signup') }}">회원가입</a></li>
            <li class="navbar_login"><a href="{{ url_for('member.login') }}">로그인</a></li>
        </ul>
    </nav>

    <div class="image_notice">
        <img src="{{ url_for('static', filename='images/notice.jpg') }}" alt="notice 이미지">
    </div>

    <div class="notice_detail_container">
        <h2>공지사항</h2>
        <div class="notice_detail_wrap">
            <h3 id="notice_detail_title">{{ notice.title }}</h3>
            <p class="notice_detail_meta">
                <span class="notice_detail_date">{{ notice.created_at.strftime('%Y-%m-%d') }}</span>
            </p>
        </div>

        <div class="notice_detail_content">
            <p>{{ notice.content }}</p>
        </div>

        <div class="detail_button">
            <button onclick="goBack()" class="back_button">목록보기</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "{{ url_for('notices.notices_page') }}";
        }
    </script>
</body>
</html>
